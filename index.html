    <script>
    // ===================================================================================
    // SCRIPT UTAMA APLIKASI (VERSI DATABASE)
    // ===================================================================================
    document.addEventListener('DOMContentLoaded', async () => {

        // --- KONFIGURASI API ---
        const API_BASE_URL = 'https://portal.sulthan.id/api';

        // --- STATE MANAJEMEN ---
        const appState = {
            loggedInUser: null,
            activeTab: 'dashboard',
            dashboardTab: 'ringkasan',
            dashboardFilter: {
                type: 'all',
                month: new Date().getMonth() + 1,
                year: new Date().getFullYear(),
            },
            openSidebarMenu: null,
            isCertificateFormVisible: false,
            selectedCertificateForForm: null,
            editingSubmission: null,
            sbuUserFormState: {},
            users: [], // Akan diisi dari server
            certificates: [], // Masih dari localStorage
            marketingNames: [], // Masih dari localStorage
            userSubmissions: [], // Masih dari localStorage
            transactions: [], // Masih dari localStorage
            adminTitles: {}, // Masih dari localStorage
            actionToConfirm: null,
            sbuKonstruksiData: [],
            konstruksiKlasifikasiData: [],
            p3smKualifikasiData: [],
            p3smBiayaSetorData: [],
            p3smBiayaLainnyaData: [],
            gapeknasKualifikasiData: [],
            gapeknasBiayaSetorData: [],
            gapeknasBiayaLainnyaData: [],
            sbuKonsultanData: [],
            konsultanKlasifikasiData: [],
            konsultanKualifikasiData: [],
            konsultanBiayaSetorData: [],
            konsultanBiayaLainnyaData: [],
            skkKonstruksiData: [],
            skkKlasifikasiData: [],
            skkKualifikasiData: [],
            skkBiayaSetorData: [],
            skkBiayaLainnyaData: [],
            sbuAdmin: {
                type: null,
                tempData: [],
                tempKlasifikasiData: [],
                selectedSub: null,
                selectedKlasifikasi: null,
                activeTab: 'klasifikasi'
            }
        };
        
        // --- FUNGSI HELPER ---
        const formatCurrency = (number) => {
            if (typeof number !== 'number' || isNaN(number)) return 'Rp 0';
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0,
            }).format(number);
        };
        const formatDisplayDate = (dateString) => {
            if (!dateString || !/^\d{4}-\d{2}-\d{2}$/.test(dateString)) return '-';
            const [year, month, day] = dateString.split('-');
            return `${day}-${month}-${year}`;
        };
        const capitalizeWords = (str) => {
            if (!str) return '';
            const prefixes = ['PT. ', 'CV. '];
            let prefix = '';
            let namePart = str;
            for (const p of prefixes) {
                if (str.toUpperCase().startsWith(p.toUpperCase())) {
                    prefix = str.substring(0, p.length);
                    namePart = str.substring(p.length);
                    break;
                }
            }
            const capitalizedNamePart = namePart.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
            return prefix + capitalizedNamePart;
        };

        const getRoleBadgeClass = (role) => {
            switch (role) {
                case 'Super admin': return 'bg-red-100 text-red-800';
                case 'admin': return 'bg-indigo-100 text-indigo-800';
                case 'manager': return 'bg-yellow-100 text-yellow-800';
                case 'karyawan': return 'bg-green-100 text-green-800';
                case 'marketing': return 'bg-blue-100 text-blue-800';
                case 'mitra': return 'bg-purple-100 text-purple-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        };

        // --- LOCAL STORAGE ---
        const loadFromStorage = (key, defaultValue) => {
            const storedValue = localStorage.getItem(key);
            return storedValue ? JSON.parse(storedValue) : defaultValue;
        };
        const saveToStorage = (key, value) => {
            localStorage.setItem(key, JSON.stringify(value));
        };

        // --- INISIALISASI DATA ---
        const initializeData = async () => {
            appState.loggedInUser = loadFromStorage('sulthan-group-loggedInUser', null);
            
            if (appState.loggedInUser) {
                try {
                    const usersResponse = await fetch(`${API_BASE_URL}/users.php`);
                    if (!usersResponse.ok) {
                        // Jika sesi tidak valid di server, paksa logout
                        throw new Error('Sesi tidak valid');
                    }
                    appState.users = await usersResponse.json();
                } catch (error) {
                    console.error("Gagal memuat data pengguna dari server:", error);
                    showMessage('Sesi tidak valid atau server bermasalah. Silakan login kembali.', 'error');
                    handleLogout(); // Paksa logout jika ada masalah
                    return; // Hentikan eksekusi lebih lanjut
                }
            }
            
            // Muat semua data lain dari localStorage (untuk fitur yang belum dimigrasi)
            const initialMarketingNames = [{ id: 'mkt-1', name: 'Hidayatullah' }, { id: 'mkt-2', name: 'Abdul Fatahurahman' }, { id: 'mkt-3', name: 'Nuzul Arifin' }];
            const initialCertificates = [{ id: 'cert-1', name: 'SBU Konstruksi', subMenus: [] }, { id: 'cert-2', name: 'SKK Konstruksi', subMenus: [] }, { id: 'cert-3', name: 'SBU Konsultan', subMenus: [] }];
            const initialAdminTitles = { users: 'Daftar Pengguna', certificates: 'Daftar Sertifikat', marketing: 'Manajemen Marketing', submissions: 'Data Input Pengguna', mySubmissions: 'Data Input Saya', transactions: 'Entri Transaksi Saya', financialReport: 'Laporan Keuangan Saya' };
            const initialSbuKonstruksiData = [{ id: 'p3sm-id', name: 'P3SM' }, { id: 'gapeknas-id', name: 'GAPEKNAS' }];
            const initialKonstruksiKlasifikasiData = [{ id: 'konstruksi-umum-gedung', name: 'UMUM BANGUNAN GEDUNG', subKlasifikasi: ['Sub 1', 'Sub 2', 'Sub 3'] }, { id: 'konstruksi-umum-sipil', name: 'UMUM BANGUNAN SIPIL', subKlasifikasi: ['Sub A', 'Sub B'] }];
            const initialP3SMKualifikasiData = [{ id: 'p3sm-kual-1', name: 'Kecil (K) BUJKN', biaya: 315000 }, { id: 'p3sm-kual-2', name: 'Menengah (M) BUJKN', biaya: 2257500 }, { id: 'p3sm-kual-3', name: 'Besar (B) BUJKN', biaya: 9450000 }];
            const initialP3SMBiayaSetorData = [{ id: 'p3sm-bs-1', name: 'Kecil (K) BUJKN', biaya: 750000 }, { id: 'p3sm-bs-2', name: 'Menengah (M) BUJKN', biaya: 2650000 }, { id: 'p3sm-bs-3', name: 'Besar (B) BUJKN', biaya: 12000000 }];

            const isEdit = !!userData.id;
            const url = isEdit ? `${API_BASE_URL}/users.php` : `${API_BASE_URL}/users.php`;
            const method = isEdit ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message);
                
                showMessage(result.message, 'success');
                closeUserModal();
                await initializeData();
                renderApp();
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        };

        window.deleteUser = (userId) => {
            openConfirmationModal(async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/users.php?id=${userId}`, {
                        method: 'DELETE'
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.message);

                    showMessage(result.message, 'success');
                    await initializeData();
                    renderApp();
                } catch (error) {
                    showMessage(`Error: ${error.message}`, 'error');
                }
            }, 'Apakah Anda yakin ingin menghapus pengguna ini?');
        };

        // --- MODAL KONFIRMASI ---
        window.openConfirmationModal = (action, message = 'Apakah Anda yakin?') => {
            document.getElementById('confirmation-message').textContent = message;
            appState.actionToConfirm = action;
            document.getElementById('confirmation-modal').classList.add('show');
        };
        window.closeConfirmationModal = () => {
            appState.actionToConfirm = null;
            document.getElementById('confirmation-modal').classList.remove('show');
        };
        document.getElementById('confirm-action-btn').addEventListener('click', () => {
            if (appState.actionToConfirm) appState.actionToConfirm();
            closeConfirmationModal();
        });

        // --- UTILITAS PESAN ---
        window.showMessage = (text, type = 'success') => {
            const container = document.getElementById('message-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `p-4 mb-2 rounded-xl shadow-lg font-semibold text-white ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            messageDiv.textContent = text;
            container.appendChild(messageDiv);
            setTimeout(() => messageDiv.remove(), 3000);
        };
        
        // --- EVENT LISTENERS ---
        document.getElementById('login-form').addEventListener('submit', handleLogin);
        document.getElementById('user-form').addEventListener('submit', handleUserFormSubmit);

        // --- MULAI APLIKASI ---
        await initializeData();
        renderApp();
    });
    </script>
</body>
</html>
